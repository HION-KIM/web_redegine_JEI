<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEI contents</title>
    <!-- 외부링크 -->
    <!----- 제이쿼리 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!----- 스와이퍼 -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!----- 폰트 어썸 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <!-- 내부링크 -->
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <main>
        <section class="content-1">
            <div class="con border-r">
                <div class="img_box-1 img_box"><img src="../imgs/content-1_img-1.png" alt=""></div>
                <div class="img_box-2 img_box"><img src="../imgs/content-1_img-2.png" alt=""></div>
                <div class="img_box-3 img_box"><img src="../imgs/content-1_img-3.png" alt=""></div>
                <div class="text_box-1">
                    <p>
                        재능교육의 어린이 책은
                        <br>
                        어린이가 스스로 행복한 미래를 꿈꾸고
                        <br>
                        만들어 가도록 돕습니다.
                    </p>
                </div>
            </div>
        </section>
        <section class="content-2">
            <div class="con">
                <div class="text_box-1">
                    <h3>수상 추천 도서</h3>
                    <a href="#">더 보기 <i class="fa-solid fa-plus"></i></a>
                </div>
                <div class="swiper mySwiper swiper-1">
                    <div class="swiper-wrapper swiper-box">
                        <div class="swiper-slide">
                            <div class="img_box"><img src="../imgs/content-2_img-1.jpg" alt=""></div>
                            <span>아기곰의 콘서트</span>
                        </div>
                        <div class="swiper-slide">
                            <div class="img_box"><img src="../imgs/content-2_img-2.jpg" alt=""></div>
                            <span>나의 빨간 모자</span>
                        </div>
                        <div class="swiper-slide">
                            <div class="img_box"><img src="../imgs/content-2_img-3.jpg" alt=""></div>
                            <span>구름꽃</span>
                        </div>
                        <div class="swiper-slide">
                            <div class="img_box"><img src="../imgs/content-2_img-4.jpg" alt=""></div>
                            <span>메이의 정원</span>
                        </div>
                        <div class="swiper-slide">
                            <div class="img_box"><img src="../imgs/content-2_img-5.jpg" alt=""></div>
                            <span>검은 바위섬의 비밀</span>
                        </div>
                        <div class="swiper-slide">
                            <div class="img_box"><img src="../imgs/content-2_img-6.jpg" alt=""></div>

                        </div>
                        <div class="swiper-slide">

                        </div>
                        <div class="swiper-slide">
                            <div class="img_box"><img src="../imgs/content-2_img-8.jpg" alt=""></div>
                            <span>도시에 사는 우리 할머니</span>
                        </div>
                    </div>
                </div>
                <div class="arr_btn_boxs">
                    <div class="swiper-button-prev swiper-1_btn_prev"><i class="fa-solid fa-angle-left"></i></div>
                    <div class="swiper-button-next swiper-1_btn_next"><i class="fa-solid fa-angle-right"></i></div>
                </div>
            </div>
        </section>
        <section class="content-3">
            <div class="con">
                <div class="text_box-1">
                    <h3>MD 추천 도서</h3>
                    <a href="#">더 보기 <i class="fa-solid fa-plus"></i></a>
                </div>
                <div class="swiper mySwiper swiper-2">
                    <div class="swiper-wrapper swiper-box">
                        <div class="swiper-slide">
                            <div class="img_box"><img src="../imgs/content-3_img-1.jpg" alt=""></div>
                            <span>아기곰의 콘서트</span>
                        </div>
                        <div class="swiper-slide">
                            <div class="img_box"><img src="../imgs/content-3_img-2.jpg" alt=""></div>
                            <span>나의 빨간 모자</span>
                        </div>
                        <div class="swiper-slide">
                            <div class="img_box"><img src="../imgs/content-3_img-3.jpg" alt=""></div>
                            <span>구름꽃</span>
                        </div>
                        <div class="swiper-slide">
                            <div class="img_box"><img src="../imgs/content-3_img-4.jpg" alt=""></div>
                            <span>메이의 정원</span>
                        </div>
                        <div class="swiper-slide">
                            <div class="img_box"><img src="../imgs/content-3_img-5.jpg" alt=""></div>
                            <span>검은 바위섬의 비밀</span>
                        </div>
                        <div class="swiper-slide">
                            <div class="img_box"><img src="../imgs/content-3_img-6.jpg" alt=""></div>
                            <span>앵두</span>
                        </div>
                        <div class="swiper-slide">
                            <div class="img_box"><img src="../imgs/content-3_img-7.jpg" alt=""></div>
                            <span>소년과 재규어</span>
                        </div>
                        <div class="swiper-slide">
                            <div class="img_box"><img src="../imgs/content-3_img-8.jpg" alt=""></div>
                            <span>도시에 사는 우리 할머니</span>
                        </div>
                    </div>
                </div>
                <div class="arr_btn_boxs">
                    <div class="swiper-button-prev swiper-2_btn_prev"><i class="fa-solid fa-angle-left"></i></div>
                    <div class="swiper-button-next swiper-2_btn_next"><i class="fa-solid fa-angle-right"></i></div>
                </div>
            </div>
        </section>

    </main>

    <style>
        /* ------- contents start ------- */
        /* ----------- content-1 start ------- */
        .content-1 {
            padding: 20px;
            height: 100vh;
            box-sizing: border-box;
        }

        .content-1 .con {
            position: relative;
            max-width: 1920px;
            margin: 0 auto;
            width: 100%;
            height: 100%;
            overflow: hidden;

        }

        .content-1 .img_box {
            display: inline-block;
            position: absolute;
        }

        .content-1 .img_box-1 {
            right: 0;
            top: 0;
        }

        .content-1 .img_box-1>img {
            width: 387px;
        }

        .content-1 .img_box-2 {
            left: 0;
            top: 255px;
        }

        .content-1 .img_box-3 {
            right: 0;
            top: 770px;
        }

        .content-1 .text_box-1 {
            font-size: 48px;
            font-weight: var(--font-weight-SB);
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid red;
        }

        /* ----------- content-1 start ------- */
        /* ----------- content-2 swiper-1 start ------- */
        .content-2 .con {
            width: 1440px;
            padding: 80px 20px;
            margin: 0 auto;
            position: relative;
            box-sizing: border-box;
        }

        .content-2 .text_box-1 {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .content-2 .text_box-1 h3 {
            font-size: 26px;
            font-weight: var(--font-weight-B);
        }

        .content-2 .text_box-1 a {
            font-size: 18px;
            font-weight: var(--font-weight-M);
        }
        .content-2 .swiper-wrapper .swiper-slide .img_box {
            overflow: hidden;
            height: 368px;
            margin-bottom: 16px;
        }

        .content-2 .swiper-wrapper .swiper-slide .img_box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .swiper-button-prev::after,
        .swiper-button-next::after {
            display: none;
        }

        html>body .content-2 .arr_btn_boxs {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 1600px;
            display: flex;
            justify-content: space-between;
            transform: translate(-50%, -50%);
            z-index: 100;
        }

        html>body .content-2 .arr_btn_boxs>.arr_btn_box {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #333;
            cursor: pointer;
        }

        .content-2 .arr_btn_boxs i {
            display: inline-block;
        }

        /* ----------- content-2 swiper end ------- */

        /* ----------- content-3 swiper-2 start ------- */
        .content-3 .con {
            width: 1440px;
            padding: 80px 20px;
            margin: 0 auto;
            position: relative;
            box-sizing: border-box;
        }

        .content-3 .text_box-1 {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .content-3 .text_box-1 h3 {
            font-size: 26px;
            font-weight: var(--font-weight-B);
        }

        .content-3 .text_box-1 a {
            font-size: 18px;
            font-weight: var(--font-weight-M);
        }
        .content-3 .swiper-wrapper .swiper-slide .img_box {
            overflow: hidden;
            height: 368px;
            margin-bottom: 16px;
        }

        .content-3 .swiper-wrapper .swiper-slide .img_box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        html>body .content-3 .arr_btn_boxs {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 1600px;
            display: flex;
            justify-content: space-between;
            transform: translate(-50%, -50%);
            z-index: 100;
        }

        html>body .content-3 .arr_btn_boxs>.arr_btn_box {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #333;
            cursor: pointer;
        }

        .content-3 .arr_btn_boxs i {
            display: inline-block;
        }

        /* ----------- content-3 swiper-2 end ------- */

        /* ------- contents start ------- */
    </style>

    <script>
        var swiper1 = new Swiper(".swiper-1", {
            slidesPerView: 5,
            slidesPerGroup: 5,
            spaceBetween: 40,
            navigation: {
                nextEl: ".swiper-1_btn_next",
                prevEl: ".swiper-1_btn_prev",
            },
        });

        var swiper2 = new Swiper(".swiper-2", {
            slidesPerView: 5,
            slidesPerGroup: 5,
            spaceBetween: 40,
            navigation: {
                nextEl: ".swiper-2_btn_next",
                prevEl: ".swiper-2_btn_prev",
            },
        });
    </script>
</body>

</html>
